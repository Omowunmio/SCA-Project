<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in screen</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="sign-up-screen">
        <div class="lhs"></div>
        <div class="rhs">
            <img src="./asset/Frame 13 (1).png" alt="">
            <h2>Log in to your Account</h2>
            <form action="" id="form">
               
                <label for="emailAddress"> <input type="email" class="email" placeholder="Enter your email address" >
                </label>

                <label for="Password"> <input type="password" class="password" placeholder="Enter your password" >
                </label>

                <div class="bottom-cont">
                    <button>Log in</button>
                    <p class="bottom-text">Do not have an account? <span> Sign up</span></p>
                </div>

            </form>
            </div>
        </div>
    </section>
    
    
</body>
</html>
