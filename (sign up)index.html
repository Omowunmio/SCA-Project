<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up screen</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="sign-up-screen">
        <div class="lhs"></div>
        <div class="rhs">
            <img src="./asset/Frame 13 (1).png" alt="">
            <h2>Create your Account</h2>
            <form action="" id="form">
                <label for="firstName"> <input type="text" class="firstName" placeholder="Enter your first name" >
                </label>

                <label for="lastName"> <input type="text" class="lastName" placeholder="Enter your last name" >
                </label>

                <label for="location"> <input type="text" class="location" placeholder="Enter your location" >
                </label>
                
                <label for="emailAddress"> <input type="email" class="email" placeholder="Enter your email address" >
                </label>

                <label for="Password"> <input type="password" class="password" placeholder="Enter your password" >
                </label>

                <label for="confirmPassword"> <input type="password" class="password" placeholder="Confirm your password" >
                </label>

                <div class="bottom-cont">
                    <button>Sign Up</button>
                    <p class="bottom-text">Already have an account? <span> Log in</span></p>
                </div>

            </form>
            </div>
        </div>
    </section>
    
</body>
</html>
